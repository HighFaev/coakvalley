<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Change_me</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="codemirror-5.65.14/lib/codemirror.js"></script>
  <link href="codemirror-5.65.14/lib/codemirror.css" rel="stylesheet"/>
  <link href="codemirror-5.65.14/theme/dracula.css" rel="stylesheet"/>
  <script src="codemirror-5.65.14/mode/cmake/cmake.js"></script>
</head>

<body>
  <div class="main">
      <div class="left-side">
        <div class="code">
          <textarea id="editor"></textarea>
        </div>
        <div class="buttons">
          <button class="guide-button">Справочник</button>
          <button class="submit-button">Отправить код</button>
        </div>
      </div>

      <div class="right-side">
        <div class="input">
          input
        </div>
        <div class="output">
          output
        </div>
        <div class="result">
          result
        </div>
        <div class="story">
          story
        </div>
      </div>
      
      
      <script>
          var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "cmake",
            theme: "dracula",
            lineNumbers: true
          });
          editor.setSize("100%", "100%");
      </script>
  </div>
</body>
</html>
